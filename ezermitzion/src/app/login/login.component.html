<body>
  <head><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/></head>
<div class="container">
	<div class="row">
		 <h1><i class="fa fa-lock" aria-hidden="true"></i> כניסה</h1>
       
        </div><br /><br />
         
        
                	<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user-tie"></i></span>
								</div>
								<input type="text" name="" class="form-control"  [(ngModel)]="email" placeholder="שם משתמש או אימייל"/>
							</div><br />
         
                	<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" ><i class="fa fa-eye icon" (mouseover)="password1()"></i></span>
								</div>
                  <input [type]="show ? 'text' : 'password'"  class="form-control" [(ngModel)]="password" placeholder="סיסמא"/>
              
							</div><br />
            <br />
              <button style="background-color: crimson; border-color: white !important;" type="submit" class="btn btn-success" (click)="validation()"><span class="glyphicon glyphicon-off"></span>התחבר</button>
         

               <br /> <div style="border:1px solid black;height:1px;width:360px;"></div><br />
        <div class="footer">
                  
         
        </div>
 
	</div>
