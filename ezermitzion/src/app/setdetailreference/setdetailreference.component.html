<div style="text-align: right;">
    
  
    <label for="date" >תאריך</label><br>

    <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="reference.date  ">
    <owl-date-time #dt1 style="z-index: 5000000 !important;"></owl-date-time><br>
    <label for="description" >תיאור הפניה</label>
    <textarea  class="form-control" type="text" id="description" name="description"  [(ngModel)]="reference.description" ></textarea>
    <label for="bornDate" >תאריך לידה</label><br>
    <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="reference.bornDate">
    <owl-date-time #dt1 style="z-index: 5000000 !important;"></owl-date-time><br>

    <label for="isCare" >האם טופל</label>
 
    <select style="padding-top: 6px !important" class="form-control" type="text" id="isCare"  placeholder="Enter Name" [(ngModel)]="reference.isCare
    "name="myselect">
      <option *ngFor="let i of iscare" [ngValue]="i.namee">{{i.name}}</option>
    </select>
    <label for="userName" >סוג משתמש</label>
    <select    placeholder="Enter Name" [(ngModel)]="reference.userName
    "name="myselect">
      <option *ngFor="let type of user" [ngValue]="type.userId">{{type.userName}}</option>
    </select>
    
    <label for="profId" >איש מקצוע</label>
    <select placeholder="Enter Type Reference" [(ngModel)]="reference.typeRef
              "name="myselect">
                <option *ngFor="let type of typereference" [ngValue]="type.refId">{{type.refname}}</option>
              </select>

    <label for="typeRef" >סוג פניה</label>
    <select placeholder="Enter Type Reference" [(ngModel)]="reference.typeRef
              "name="myselect">
                <option *ngFor="let type of typereference" [ngValue]="type.refId">{{type.refname}}</option>
              </select>
    <label for="recommendation">המלצות</label>
    <textarea class="form-control" type="text" id="recommendation" name="recommendation"  [(ngModel)]="reference.recommendation"></textarea> 

    <input type="submit" value="אישור" (click)="updateuser()">
</div>
