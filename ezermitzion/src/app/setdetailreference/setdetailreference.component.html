<div>
    
  
    <label for="lname" >תאריך</label><br>

    <input  class="form-control" [ngModel]="reference.date | date:'yyyy-MM-dd'" type="datetime" id="date" name="date"  ><br>
    <!-- <dp-date-picker placeholder="reference.date" [ngModel]="reference.date | date:'yyyy-MM-dd'"  id="date" name="date" type="datetime" ></dp-date-picker>  -->
    <label for="lname" >תיאור הפניה</label>
    <input  class="form-control" type="text" id="description" name="description"  [(ngModel)]="reference.description" >
    <label for="fname" >תאריך לידה</label><br>
    <input  class="form-control" type="datetime" id="bornDate" name="bornDate"  [(ngModel)]="reference.bornDate"><br>

    <label for="isCare" >האם טופל</label>
    <input  class="form-control" type="text" id="isCare" name="isCare"  [(ngModel)]="reference.isCare">

    <label for="userName" >סוג משתמש</label>
    <input  class="form-control" type="text" id="userName" name="userName"  [(ngModel)]="reference.users.userName">
    
    
    <label for="profId" >איש מקצוע</label>
    <input class="form-control" type="text" id="profId" name="profId"  [(ngModel)]="reference.professions.profName">

    <label for="typeRef" >סוג פניה</label>
    <input class="form-control" type="text" id="typeRef" name="typeRef"  [(ngModel)]="reference.typeReference.refname">

    <label for="recommendation">המלצות</label>
    <input class="form-control" type="text" id="recommendation" name="recommendation"  [(ngModel)]="reference.recommendation">

    <input type="submit" value="אישור" (click)="updateuser()">
</div>
