<div class="container">
	<div class="row">
        <div class="search">
<input type="text" style="direction: ltr !important;" class="form-control input-sm" maxlength="64" placeholder="חיפוש" [(ngModel)]="inputText">
 <button type="submit" class="btn btn-primary btn-sm" (click)="search()">חיפוש</button>
</div>

<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>משתמשים</h2></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" (click)="addnewuser()"><i class="fa fa-plus"></i>הוסף חדש</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr >
                    <th>שם</th>
                    <th>טלפון</th>
                    <th style="width: 180px !important;">מייל</th>
                    <th>סוג משתמש</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{u.userName}}</td>
                    <td>{{u.tel}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.typeUser1.typeName}}</td>
                    <td>
          <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons"></i></a>
                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons" (click)="next(u)"> </i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteUser(u.userId)"><i class="material-icons"></i></a>
                        <img id="a" title="List Reference" src="./assets/img/iconlist.png" (click)="openModalref(u)">
                    </td>
                </tr>
          
            </tbody>
        </table>
    </div>
  </div>
