
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Reference <b>Details</b></h2></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" (click)="next1()"><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr >
                    <th style="width: 160px !important;">תאריך</th>
                    <th>תאור הפניה</th>
                    <th>תאריך לידה</th>
                    <th>האם טופל</th>
                    <th>סוג משתמש</th> 
                    <th>attendant</th> 
                    <th>סוג איש מקצוע</th> 
                    <th>סוג פניה</th> 
                    <th>סוג משתמש</th>
                    <th>המלצות</th> 
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of reference">
                    <td style="width: 160px;">{{r.date}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.bornDate}}</td>
                    <td>{{r.isCare}}</td>
                    <td>{{r.userName}}</td>
                    <td>{{r.attendantId}}</td>
                    <td>{{r.profId}}</td>
                    <td>{{r.typeRef}}</td>
                    <td>{{r.recommendation}}</td>
                    <td>
          <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons"></i></a>
                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons" (click)="next(r)"> </i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteReference(r.refId)"><i class="material-icons"></i></a>
                    </td>
                </tr>
          
            </tbody>
        </table>
    </div>
  </div>
