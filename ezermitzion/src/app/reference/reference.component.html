
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Reference <b>Details</b></h2></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" (click)="next1()"><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 160px !important;">תאריך הפניה</th>
                    <th style="width: 120px !important;">תאור הפניה</th>
                    <th style="width: 160px !important;">תאריך לידה</th>
                    <th style="width: 50px !important;">האם טופל</th>
                    <th style="width: 70px !important;">משתמש</th> 
                    <th style="width: 50px !important;">איש מקצוע</th> 
                    <th style="width: 50px !important;">סוג פניה</th> 
                    <th style="width: 160px !important;">המלצות</th> 
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of references">
                    <td >{{r.date}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.bornDate}}</td>
                    <td>{{r.isCare}}</td>
                    <td>{{r.users.userName}}</td>
                    <td>{{r.professions.profName}}</td>
                    <td>{{r.typeReference.refname}}</td>
                    <td>{{r.recommendation}}</td>
                    <td>
          <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons"></i></a>
                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons" (click)="next(r)"> </i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteReference(r.refId)"><i class="material-icons"></i></a>
                    </td>
                </tr>
          
            </tbody>
        </table>
    </div>
  </div>  
  
<button (click)="UserService.return()">return</button>
<p><a  class="btn btn-block btn-primary" (click)="chart()">סטטיסטיקות</a></p>
