
<div class="container" style="left:10% !important">
            <div class="row">
                <div class="container">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                <div class="col-sm-8" style="right: 30% !important;"><h2>פניות</h2></div>
                <div class="col-sm-4" style="right:40% !important;">
                    <button type="button" class="btn btn-info add-new" (click)="next1()"><i class="fa fa-plus"></i>הוסף חדש</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 160px !important;">תאריך הפניה</th>
                    <th style="width: 120px !important;">תאור הפניה</th>
                    <th style="width: 160px !important;">תאריך לידה</th>
                    <th style="width: 50px !important; ">האם טופל</th>
                    <th style="width: 80px !important;">משתמש</th> 
                    <th style="width: 60px !important;">איש מקצוע</th> 
                    <th style="width: 65px !important;">סוג פניה</th> 
                    <th style="width: 160px !important;">המלצות</th> 
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of references">
                    <td >{{r.date|date:"dd/MM/yyyy  hh:mm"}}</td>
                    <td>{{r.description}}</td>
                    <td>{{r.bornDate|date:"dd/MM/yyyy"}}</td>
                    <td  *ngIf="r.isCare===true">כן</td>
                    <td  *ngIf="r.isCare===false">לא</td>
                    <td>{{r.users.userName}}</td>
                    <td>{{r.professions.profName}}</td>
                    <td>{{r.typeReference.refname}}</td>
                    <td>{{r.recommendation}}</td>
                    <td>
          <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons"></i></a>
                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons" (click)="next(r)"> </i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteReference(r.refId)"><i class="material-icons"></i></a>
                    </td>
                </tr>
          
            </tbody>
        </table>
