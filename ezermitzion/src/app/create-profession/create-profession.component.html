
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
  </head>
  <body>
<div class="container">
    <div class="container">
        <div class="Back">
             <i class="fa fa-arrow-left" (click)="UserService.return()"></i>
         </div>
    <p class="h2 text-center">טופס איש קשר חדש:</p>
    <form action="" method="post" #myForm="ngForm">
        <div class="preview text-center">
            <img class="preview-img" [src]="imgURL"  *ngIf="imgURL"width="200" height="200" alt="Preview Image"/>
            <div class="browse-button">
                <i class="fa fa-pencil-alt"></i>
                <input class="browse-input" #file type="file" accept='image/*' required name="UploadedFile" id="UploadedFile" (change)="preview(file.files)"/>
            </div>
            <span class="Error"></span>
        </div>
        <div style="text-align: right !important;" class="form-group">
            <label>שם:</label>
            <input class="form-control" type="text" name="fname" required placeholder="הכנס שם"
                [(ngModel)]="profession.profName"  #firstName="ngModel" [ngClass]="{ 'is-invalid': firstName.invalid&&firstName.touched }" required />
            <span class="Error"></span>
            <div *ngIf="firstName.invalid&& (firstName.touched)" class="invalid-feedback">
                <div *ngIf="firstName.errors.required">זהו שדה נדרש</div>
        </div>
        <div class="form-group">
            <label>תואר:</label>
            <input class="form-control" type="text" name="subdomain" required placeholder="תואר"
                [(ngModel)]="profession.subdomain" #subdomain="ngModel" [ngClass]="{ 'is-invalid': subdomain.invalid &&subdomain.touched}" required/>
            <span class="Error"></span>
            <div *ngIf="subdomain.invalid&& (subdomain.touched)" class="invalid-feedback">
                <div *ngIf="firstName.errors.required">זהו שדה נדרש</div>
        </div>
        <div class="form-group">
            <label>סוג מטופל:</label> 
            <!-- <input class="form-control" type="number" name="type" required placeholder="Enter Type"
                [(ngModel)]="profession.type" />
            <span class="Error"></span> -->
              <select  class="form-control"  placeholder="הכנס סוג מטופל" [(ngModel)]="profession.type
              "name="myselect" #nameprofession="ngModel" [ngClass]="{ 'is-invalid': nameprofession.invalid &&nameprofession.touched}" required >
                <option *ngFor="let type of typeprofessions" [ngValue]="type.professionId">{{type.nameprofession}}</option>
              </select>
              <div *ngIf="nameprofession.invalid&& (nameprofession.touched)" class="invalid-feedback">
                <div *ngIf="nameprofession.errors.required">זהו שדה נדרש</div>
        </div>
 
        <div class="form-group" >
            
            <label>טלפון:</label>
            <input class="form-control" type="text" name="tel" required placeholder="הכנס טלפון"
                [(ngModel)]="profession.tel"  #tel="ngModel" [ngClass]="{ 'is-invalid': tel.invalid&&tel.touched }" required />
            <span class="Error"></span>
            <div *ngIf="tel.invalid&& (tel.touched)" class="invalid-feedback">
                <div *ngIf="tel.errors.required">זהו שדה נדרש</div>
        </div>
        <div class="form-group">
            <label>טלפון נוסף:</label>
            <input class="form-control" type="text" name="addtel" required placeholder="הכנס טלפון נוסף"
                [(ngModel)]="profession.addTel" />
            <span class="Error"></span>
        </div>
        <div class="form-group">
            <label>אימייל:</label>
            <input class="form-control" type="email" name="email" required placeholder="הכנס כתובת מייל"
                [(ngModel)]="profession.email" #email="ngModel" [ngClass]="{ 'is-invalid':email.invalid &&tel.touched}" required email />
            <span class="Error"></span>
            <div *ngIf="email.invalid&& (email.touched)" class="invalid-feedback">
                <div *ngIf="email.errors.required">זהו שדה נדרש</div>
                <div *ngIf="email.errors.email">כתובת מייל חייבת להיות תקפה</div>
        </div>
        <div class="form-group">
            <label>כתובת פרטית:</label>
            <input class="form-control" type="text" name="privateaddress" required placeholder="הכנס כתובת פרטית"
                [(ngModel)]="profession.privateAddres" />
            <span class="Error"></span>
        </div>
        <div class="form-group">
            <label>כתובת מרפאה:</label>
            <input class="form-control" type="text" name="clinicaddress" required placeholder="הכנס כתובת מרפאה"
                [(ngModel)]="profession.clinicAddres" #clinicAddres="ngModel" [ngClass]="{ 'is-invalid': clinicAddres.invalid &&clinicAddres.touched}" required />
            <span class="Error"></span>
            <div *ngIf="clinicAddres.invalid&& (clinicAddres.touched)" class="invalid-feedback">
                <div *ngIf="clinicAddres.errors.required">זהו שדה נדרש</div>
        </div>
        <div class="form-group">
            <label>חוות דעת אישית:</label>
            <textarea class="form-control" type="button" name="privateOpinion" required placeholder="הכנס חוות דעת שלך" [(ngModel)]="profession.privateOpinion" ></textarea>
        
            <span class="Error"></span>
        </div>
        <div class="form-group">
            <label>מין:</label><br />
            <label><input type="radio" name="gender" required value="Male" checked /> זכר</label>
            <label><input type="radio" name="gender" required value="Female" /> נקבה</label>
            <label><input type="radio" name="gender" required value="Other" /> אחר</label>
            <span class="Error"></span>
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-block" type="submit" [disabled]="myForm.invalid" value="Submit" (click)="createnew()" />
        </div>
  
</div>
